<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MealMate</title>
</head>
<body>
  <header>
    <h1>MealMate</h1>
    <hr>
  </header>

  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}
  {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
  {% endif %}
</body>
</html>
